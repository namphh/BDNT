<c-container [fluid]="true" class="border-bottom px-4">
  <button
    [cSidebarToggle]="sidebarId()"
    cHeaderToggler
    class="btn"
    toggle="visible"
    style="margin-inline-start: -14px;"
    aria-label="Toggle sidebar navigation"
  >
    <svg cIcon name="cilMenu" size="lg"></svg>
  </button>

  <!-- Navigation links (translated) -->
  <c-header-nav class="d-none d-md-flex">
    <c-nav-item>
      <a cNavLink routerLink="/dashboard" routerLinkActive="active">{{ 'HOME' | translate }}</a>
    </c-nav-item>
    <!-- Add more links if necessary -->
  </c-header-nav>

  <!-- Language selector -->
  <c-header-nav class="ms-auto">
    <ng-container>
      <c-dropdown variant="nav-item">
        <button cDropdownToggle>
          <svg cIcon name="cilLanguage" size="lg"></svg>
        </button>
        <ul cDropdownMenu>
          <li>
            <button (click)="changeLanguage('en')" cDropdownItem>English</button>
          </li>
          <li>
            <button (click)="changeLanguage('vi')" cDropdownItem>Tiếng Việt</button>
          </li>
          <li>
            <button (click)="changeLanguage('km')" cDropdownItem>ភាសាខ្មែរ</button>
          </li>
        </ul>
      </c-dropdown>
    </ng-container>
  </c-header-nav>

  <!-- User menu with translated logout button -->
  <c-header-nav class="mx-0">
    <ng-template #userDropdown>
      <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item">
        <button [caret]="false" cDropdownToggle class="py-0 pe-0" aria-label="Open user menu">
          <c-avatar
            shape="rounded-1"
            [size]="'md'"
            src="./assets/brand/logo.png"
            status="success"
            textColor="primary"
            alt="User avatar"
          />
        </button>
        <ul cDropdownMenu class="pt-0 w-auto">
          <li>
            <button (click)="logout()" cDropdownItem>
              <svg cIcon class="me-2" name="cilAccountLogout"></svg>
              {{ 'LOGOUT' | translate }}
            </button>
          </li>
        </ul>
      </c-dropdown>
    </ng-template>
    <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
  </c-header-nav>

</c-container>
