<c-row ngPreserveWhitespaces>
  <c-col xs="4">
    <c-card class="mb-4">
      <c-card-body>
        <p><strong>Loại Hạ Tầng Mạng Lưới:</strong> {{ loaiHTML }}</p>
        <p><strong>Đối tượng:</strong> {{ doiTuongHTML }}</p>
        <p><strong>Đối tượng ảnh chụp:</strong> {{ doiTuongAnh }}</p>
        <p><strong>Công việc:</strong> {{ dauViec }}</p>
        <p><strong>Kết quả:</strong> {{ ketQua }}</p>
        <p><strong>Độ tin cậy:</strong> {{ doChinhXac }}</p>
        <p><strong>Thời gian chụp:</strong> {{ khoangThoiGian }}</p>
      </c-card-body>
    </c-card>
  </c-col>

  <c-col xs="8">
    <!-- Card for Image Paths -->
    <c-card class="mb-4">
      <c-card-body>
        <h5>Ảnh gốc</h5>
        <c-row>
          <c-col *ngFor="let imgPath of imagePaths" xs="4" class="mb-3">
            <img [src]="imgPath" alt="Image" style="width: 100%; height: auto;" />
          </c-col>
        </c-row>
        <p *ngIf="imagePaths.length === 0">Ảnh không có sẵn.</p> <!-- Message if no images -->
      </c-card-body>
    </c-card>

    <!-- Card for Image Results -->
    <c-card class="mb-4">
      <c-card-body>
        <h5>Ảnh kết quả</h5>
        <c-row *ngIf="imgResult.length > 0">
          <c-col *ngFor="let imgRt of imgResult" xs="4" class="mb-3">
            <img [src]="imgRt" alt="Result Image" style="width: 100%; height: auto;" />
          </c-col>
        </c-row>
        <p *ngIf="imgResult.length === 0">Ảnh không có sẵn.</p> <!-- Message if no images -->
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
